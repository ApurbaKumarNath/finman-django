<!-- templates/tracker/partials/expense_list.html -->
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th> 
        </tr>
    </thead>
    <tbody id="expense-tbody">
        {% for expense in expenses %}
            {% include 'tracker/partials/expense_row.html' %} 
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No expenses recorded yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
