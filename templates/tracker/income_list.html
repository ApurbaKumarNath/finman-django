<!-- templates/tracker/income_list.html -->
{% extends 'base.html' %}
{% block title %}Manage Income{% endblock %}
{% block content %}
<h2>Manage Income</h2>
<div class="row">
    <div class="col-md-4">
        <h3>Add Income</h3>
        <form hx-post="{% url 'income_list' %}" hx-target="#income-table-container" hx-swap="innerHTML" hx-on::after-request="this.reset()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Income</button>
        </form>
    </div>
    <div class="col-md-8">
        <h3>Your Income</h3>
        <div id="income-table-container">
            {% include 'tracker/partials/income_list.html' %}
        </div>
    </div>
</div>
{% endblock %}
